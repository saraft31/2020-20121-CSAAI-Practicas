<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class = "primera linea">
    <p id="display">0</p>
    <button class="digito" id="1">1</button>
    <button class="digito" id="2">2</button>
    <button class="digito" id="3">3</button>
    <button type="suma" id="suma">+</button>
    <button type="digito" id="resta">-</button>
    <button type="digito" id="clear">AC</button>
    <button type="button" id="igual">=</button>
    <button class="digito" id="4">4</button>
    <button class="digito" id="5">5</button>
    <button class="digito" id="6">6</button>
    <button class="digito" id="7">7</button>
    <button class="digito" id="8">8</button>
    <button class="digito" id="9">9</button>
    </div>
</body>
</html>
