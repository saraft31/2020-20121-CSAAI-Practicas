<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemploencabezados</title>
</head>
<body>
    <!-- ejemplo listas-->
    <ol><!-- ol=orderlist-->
        <li>conectaar</li>
        <li>documents</li>
        <li>esperar</li>
    </ol>
    <ul><!-- ul=unorderlist-->
        <li>colacao</li>
        <li>leche</li>
        <li>cereales</li>
    </ul>
    
    <!-- ejemplotablas-->
    <h3>Tablas</h3>
    <table>
        <tr><!-- filas-->
            <th>Nompre</th><!-- titulostabla-->
            <th>Apellido</th>
            <th>Info</th>
        </tr>
        <tr>
            <td>Lisa</td><!-- textotabla-->
            <td>simpson</td>
            <td>estopa</td>
        </tr>
        <tr>
            <td>hans</td>
            <td>eltopo</td>
            <td>casarurarl</td>
        </tr>
    </table>
</body>
</html>
